<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - 404-Service</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="glow"></div>
    <main class="dashboard-main">
        <header>
            <h1>Service Statistics</h1>
            <p class="subtitle">Real-time analytics and insights</p>
        </header>

        <div class="card dashboard-card">
            <div class="stats-highlight">
                <div class="stats-label">Total API Fetches</div>
                <div id="fetchCount" class="stats-big">...</div>
            </div>

            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>

            <!-- Analytics Grid -->
            <div class="charts-grid">
                <div class="chart-box">
                    <div class="chart-title">üåê Browsers</div>
                    <div class="chart-wrapper">
                        <canvas id="browserChart"></canvas>
                    </div>
                    <div id="browserChart-legend" class="chart-legend"></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">üíª Operating Systems</div>
                    <div class="chart-wrapper">
                        <canvas id="osChart"></canvas>
                    </div>
                    <div id="osChart-legend" class="chart-legend"></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">üåç Top Countries</div>
                    <div class="chart-wrapper">
                        <canvas id="countryChart"></canvas>
                    </div>
                    <div id="countryChart-legend" class="chart-legend"></div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn-outline">‚Üê Back to Home</a>
        </div>

        <footer>
            <p class="credit">
                by <a href="https://lastmiles.site" target="_blank">lastmiles</a>
            </p>
            <a href="https://github.com/lastmiles0711/404-service" target="_blank" class="star-link">‚≠ê Star on
                GitHub</a>
        </footer>
    </main>

    <script>
        let chartInstances = {};

        async function loadStats() {
            try {
                const [statsRes, activityRes, analyticsRes] = await Promise.all([
                    fetch("/stats"),
                    fetch("/activity"),
                    fetch("/analytics")
                ]);

                const statsData = await statsRes.json();
                const activityData = await activityRes.json();
                const analyticsData = await analyticsRes.json();

                document.getElementById("fetchCount").innerText = statsData.totalFetches.toLocaleString();

                renderActivityChart(activityData);
                renderAnalyticsCharts(analyticsData);
            } catch (err) {
                console.error("Failed to load data:", err);
            }
        }

        let activityChartInstance = null;

        function renderActivityChart(activity) {
            const ctx = document.getElementById('activityChart').getContext('2d');

            // Helper to get last 12 days formatted keys
            const labels = [];
            const dataPoints = [];
            const now = new Date();

            // Generate last 12 days labels
            for (let i = 11; i >= 0; i--) {
                const d = new Date(now);
                d.setDate(d.getDate() - i);
                const dayStr = d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                labels.push(dayStr);

                // Aggregate counts for this day from the hourly buckets
                let dailyCount = 0;
                // Format: YYYY-MM-DD
                const searchKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;

                Object.keys(activity).forEach(key => {
                    if (key.startsWith(searchKey)) {
                        dailyCount += activity[key];
                    }
                });
                dataPoints.push(dailyCount);
            }

            if (activityChartInstance) {
                activityChartInstance.data.labels = labels;
                activityChartInstance.data.datasets[0].data = dataPoints;
                activityChartInstance.update();
            } else {
                activityChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'API Calls',
                            data: dataPoints,
                            backgroundColor: createGradient(ctx),
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { 
                                    color: 'rgba(255, 255, 255, 0.05)',
                                    drawBorder: false
                                },
                                ticks: { 
                                    color: '#888',
                                    font: { family: 'Inter', size: 11 }
                                }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { 
                                    color: '#888',
                                    font: { family: 'Inter', size: 11 }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleFont: { family: 'Inter', size: 13 },
                                bodyFont: { family: 'Inter', size: 12 },
                                borderColor: 'rgba(99, 102, 241, 0.3)',
                                borderWidth: 1
                            }
                        }
                    }
                });
            }
        }

        function createGradient(ctx) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
            gradient.addColorStop(1, 'rgba(139, 92, 246, 0.3)');
            return gradient;
        }

        function renderAnalyticsCharts(data) {
            renderDoughnutChart('browserChart', 'Browsers', data.browser);
            renderDoughnutChart('osChart', 'OS', data.os);
            renderDoughnutChart('countryChart', 'Countries', data.country);
        }

        function renderDoughnutChart(canvasId, label, dataObj) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const labels = Object.keys(dataObj);
            const data = Object.values(dataObj);

            // Sort by value desc
            const sortedIndices = data.map((val, i) => [val, i]).sort((a, b) => b[0] - a[0]);
            const sortedLabels = sortedIndices.map(item => labels[item[1]]);
            const sortedData = sortedIndices.map(item => item[0]);

            // Top 8 + Others
            let finalLabels = sortedLabels;
            let finalData = sortedData;

            if (sortedLabels.length > 8) {
                finalLabels = sortedLabels.slice(0, 8);
                finalData = sortedData.slice(0, 8);
                const otherCount = sortedData.slice(8).reduce((a, b) => a + b, 0);
                finalLabels.push("Others");
                finalData.push(otherCount);
            }

            const colors = [
                'rgba(99, 102, 241, 0.85)',   // Indigo
                'rgba(139, 92, 246, 0.85)',   // Purple
                'rgba(236, 72, 153, 0.85)',   // Pink
                'rgba(251, 146, 60, 0.85)',   // Orange
                'rgba(34, 197, 94, 0.85)',    // Green
                'rgba(14, 165, 233, 0.85)',   // Sky
                'rgba(244, 63, 94, 0.85)',    // Rose
                'rgba(168, 85, 247, 0.85)',   // Violet
                'rgba(100, 116, 139, 0.6)'    // Slate (for Others)
            ];

            if (chartInstances[canvasId]) {
                chartInstances[canvasId].data.labels = finalLabels;
                chartInstances[canvasId].data.datasets[0].data = finalData;
                chartInstances[canvasId].update();
            } else {
                chartInstances[canvasId] = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: finalLabels,
                        datasets: [{
                            data: finalData,
                            backgroundColor: colors,
                            borderWidth: 0,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleFont: { family: 'Inter', size: 13 },
                                bodyFont: { family: 'Inter', size: 12 },
                                borderColor: 'rgba(99, 102, 241, 0.3)',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return `${context.label}: ${context.parsed} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        cutout: '70%'
                    }
                });
            }

            // Render Custom Legend
            const legendContainer = document.getElementById(canvasId + '-legend');
            legendContainer.innerHTML = '';
            const total = finalData.reduce((a, b) => a + b, 0);
            
            finalLabels.forEach((label, index) => {
                const color = colors[index % colors.length];
                const value = finalData[index];
                const percentage = ((value / total) * 100).toFixed(1);

                const item = document.createElement('div');
                item.className = 'legend-item';

                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = color;

                const text = document.createElement('span');
                const labelStrong = document.createElement('strong');
                labelStrong.textContent = label;
                const percentSpan = document.createElement('span');
                percentSpan.className = 'legend-value';
                percentSpan.textContent = `${percentage}%`;
                text.appendChild(labelStrong);
                text.appendChild(document.createTextNode(' '));
                text.appendChild(percentSpan);

                item.appendChild(colorBox);
                item.appendChild(text);
                legendContainer.appendChild(item);
            });
        }

        // Load immediately
        loadStats();

        // Poll every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>

</html>
