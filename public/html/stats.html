<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - 404-as-a-Service</title>
    <link rel="icon" type="image/png" href="/assets/no.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="glow"></div>
    <main class="dashboard-main">
        <header>
            <h1>Service Statistics</h1>

        </header>

        <div class="card dashboard-card">
            <div class="stats-label">Total API Fetches</div>
            <div id="fetchCount" class="stats-big">...</div>

            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>

            <!-- Analytics Grid -->
            <div class="charts-grid">
                <div class="chart-box">
                    <div class="chart-title">Browser</div>
                    <div class="chart-wrapper">
                        <canvas id="browserChart"></canvas>
                    </div>
                    <div id="browserChart-legend" class="chart-legend"></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">OS</div>
                    <div class="chart-wrapper">
                        <canvas id="osChart"></canvas>
                    </div>
                    <div id="osChart-legend" class="chart-legend"></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">Top Countries</div>
                    <div class="chart-wrapper">
                        <canvas id="countryChart"></canvas>
                    </div>
                    <div id="countryChart-legend" class="chart-legend"></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">Referrers</div>
                    <div class="chart-wrapper">
                        <canvas id="referrerChart"></canvas>
                    </div>
                    <div id="referrerChart-legend" class="chart-legend"></div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn-outline">← Back to Home</a>
        </div>

        <footer>
            <p class="credit">
                by <a href="https://lastmiles.site" target="_blank">lastmiles</a> — based on <a
                    href="https://github.com/hotheadhacker/no-as-a-service" target="_blank">no-as-a-service</a>
            </p>
            <a href="https://github.com/lastmiles0711/404-service" target="_blank" class="star-link">⭐ Star on
                GitHub</a>
        </footer>
    </main>

    <script>
        let chartInstances = {};

        async function loadStats() {
            try {
                const [statsRes, activityRes, analyticsRes] = await Promise.all([
                    fetch("/stats"),
                    fetch("/activity"),
                    fetch("/analytics")
                ]);

                const statsData = await statsRes.json();
                const activityData = await activityRes.json();
                const analyticsData = await analyticsRes.json();

                document.getElementById("fetchCount").innerText = statsData.totalFetches.toLocaleString();

                renderActivityChart(activityData);
                renderAnalyticsCharts(analyticsData);
            } catch (err) {
                console.error("Failed to load data:", err);
            }
        }

        let activityChartInstance = null;

        function renderActivityChart(activity) {
            const ctx = document.getElementById('activityChart').getContext('2d');

            // Helper to get last 12 days formatted keys
            const labels = [];
            const dataPoints = [];
            const now = new Date();

            // Generate last 12 days labels
            for (let i = 11; i >= 0; i--) {
                const d = new Date(now);
                d.setDate(d.getDate() - i);
                const dayStr = d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                labels.push(dayStr);

                // Aggregate counts for this day from the hourly buckets
                let dailyCount = 0;
                // Format: YYYY-MM-DD
                const searchKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;

                Object.keys(activity).forEach(key => {
                    if (key.startsWith(searchKey)) {
                        dailyCount += activity[key];
                    }
                });
                dataPoints.push(dailyCount);
            }

            if (activityChartInstance) {
                activityChartInstance.data.labels = labels;
                activityChartInstance.data.datasets[0].data = dataPoints;
                activityChartInstance.update();
            } else {
                activityChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'API Calls',
                            data: dataPoints,
                            backgroundColor: 'rgba(255, 255, 255, 0.8)',
                            borderColor: 'rgba(255, 255, 255, 1)',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#aaaaaa' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#aaaaaa' }
                            }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }
        }

        function renderAnalyticsCharts(data) {
            renderDoughnutChart('browserChart', 'Browsers', data.browser);
            renderDoughnutChart('osChart', 'OS', data.os);
            renderDoughnutChart('countryChart', 'Countries', data.country);
            renderDoughnutChart('referrerChart', 'Referrers', data.referrer);
        }

        function renderDoughnutChart(canvasId, label, dataObj) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const labels = Object.keys(dataObj);
            const data = Object.values(dataObj);

            // Sort by value desc
            const sortedIndices = data.map((val, i) => [val, i]).sort((a, b) => b[0] - a[0]);
            const sortedLabels = sortedIndices.map(item => labels[item[1]]);
            const sortedData = sortedIndices.map(item => item[0]);

            // Top 8 + Others
            let finalLabels = sortedLabels;
            let finalData = sortedData;

            if (sortedLabels.length > 8) {
                finalLabels = sortedLabels.slice(0, 8);
                finalData = sortedData.slice(0, 8);
                const otherCount = sortedData.slice(8).reduce((a, b) => a + b, 0);
                finalLabels.push("Others");
                finalData.push(otherCount);
            }

            const colors = [
                'rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)',
                'rgba(201, 203, 207, 0.8)', 'rgba(100, 100, 100, 0.8)', 'rgba(255, 255, 255, 0.5)'
            ];

            if (chartInstances[canvasId]) {
                chartInstances[canvasId].data.labels = finalLabels;
                chartInstances[canvasId].data.datasets[0].data = finalData;
                chartInstances[canvasId].update();
            } else {
                chartInstances[canvasId] = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: finalLabels,
                        datasets: [{
                            data: finalData,
                            backgroundColor: colors,
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        cutout: '75%'
                    }
                });
            }

            // Render Custom Legend
            const legendContainer = document.getElementById(canvasId + '-legend');
            legendContainer.innerHTML = '';
            finalLabels.forEach((label, index) => {
                const color = colors[index % colors.length];
                const value = finalData[index];

                const item = document.createElement('div');
                item.className = 'legend-item';

                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = color;

                const text = document.createElement('span');
                text.innerText = `${label}`; // (${value}) if we want numbers

                item.appendChild(colorBox);
                item.appendChild(text);
                legendContainer.appendChild(item);
            });
        }

        // Load immediately
        loadStats();

        // Poll every 5 seconds (reduced freq for analytics)
        setInterval(loadStats, 5000);
    </script>
</body>

</html>
